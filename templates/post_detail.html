{% extends "base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p> {{ post.content }}</p>
<p>By {{ post.user.first_name }} {{ post.user.last_name }}</p>
<a href="{{ url_for('show_user', user_id=post.user_id) }}" class="btn btn-secondary">Cancel</a>
<a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
<form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
